---
layout: default
---

{% if page.title %}
<header class="header-page">
    <div class="row">
        <div class="col-md-12">
            <div class="page-heading">
                <h1>{{ page.title }}</h1>
                {% if page.subtitle %}
                    <hr class="small">
                    <span class="page-subheading">{{ page.subtitle }}</span>
                {% endif %}
            </div>
        </div>
    </div>
</header>
{% endif %}

<div class="row">
    <div class="col-md-12">
        {{ content }}
        {% if page.comments %}
            <div class="disqus-comments">
                {% include disqus.html %}
            </div>
        {% endif %}
    </div>
</div>
