---
layout: default
---

<header class="header-post">
    <div class="row">
        <div class="col-md-12">
            <div class="post-heading">
                <h1>{{ page.title }}</h1>
                {% if page.filename %}
                    <h2 class="post-subheading">File: {{ page.filename }}</h2>
                {% endif %}
            </div>
        </div>
    </div>
</header>

<article>
    <div class="row">
        <div class="col-md-12">
            {{ content }}
        </div>
    </div>
</article>
